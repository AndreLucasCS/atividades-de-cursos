<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <h2>Listas organizadas</h2>
    <ol type="1" start="1">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>

    <h2>Listas não organizadas</h2>
    <ul type="circle">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <h2>Juntando listas</h2>
    <ol type="I" start="1">
        <li>Opção 1</li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <li>Opção 2</li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <li>Opção 3</li>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

    </ol>

    

</body>
</html>
