<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis, áudios e vídeos</title>
</head>
<body>
    
    <h1>Galeria</h1>
    <p>
        Uma pequena galeria com vídeos <br> e musiquinha no fundo
    </p>

    <hr>

    <p>
        Bem-vindo a galeria de uma imagem! Você deseja ouvir uma música no fundo para relaxar?
    </p>
    <audio preload="metadata" controls autoplay loop>

        <source src="musicaFundo.mp3" type="audio/mp3">

    </audio>

    
    <h2>Cachoeira flexível</h2>
    <p>
        Uma imagem flexivel de uma cachoeira!
    </p>
    <picture>
        <source media="(max-width: 520px)" srcset="cachoeiraBonita-P(250).jpg" type="image/jpeg">
        <source media="(max-width: 770px)" srcset="cachoeiraBonita-M(500).jpg" type="image/jpeg">
        <source media="(max-width: 1020)" srcset="cachoeiraBonita-G(750).jpg" type="image/jpeg">
        <img src="cachoeiraBonita-EG(1000).jpg" alt="Imagem de uma cachoeira">
    </picture>

    <h2>Lugar com neve</h2>
    <p>
        Um lugar bem gelado coberto de neve
    </p>
    <video width="450" poster="thumb.jpg" controls autoplay>
        <source src="neve.mp4" type="video/mp4">
        <p>N funcionou</p>
    </video>

</body>
</html>
